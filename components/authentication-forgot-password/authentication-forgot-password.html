<!-- authentication-forgot-password.html -->
<!-- Este é o componente HTML para a tela de recuperação de senha. -->
<div class="auth-container">
    <div class="auth-header">
        <h1>Esqueceu Sua Senha?</h1>
        <p>Não se preocupe! Informe seu e-mail cadastrado e enviaremos instruções para redefinir sua senha.</p>
    </div>
    <form id="forgot-password-form" class="auth-form">
        <div class="form-group">
            <input type="email" name="email" id="forgot-email" placeholder=" " required autocomplete="email">
            <label for="forgot-email">Seu E-mail Cadastrado</label>
        </div>
        <button type="submit" class="submit-btn">Enviar Instruções</button>
    </form>
    <div class="auth-links">
        <p><a href="#" class="auth-link" data-action="show-login">Voltar para Login</a></p>
    </div>
    <div id="forgot-password-message" class="auth-message" style="display: none;"></div>
</div>
