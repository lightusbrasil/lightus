<!-- authentication-register.html -->
<!-- Este é o componente HTML para a tela de cadastro de novo usuário. -->
<div class="auth-container">
    <div class="auth-header">
        <h1>Crie Sua Conta Gratuita</h1>
        <p>Preencha os dados abaixo para ter acesso à sua área exclusiva.</p>
    </div>
    <form id="register-form" class="auth-form">
        <div class="form-group">
            <input type="text" name="name" id="reg-name" placeholder=" " required autocomplete="name">
            <label for="reg-name">Seu Nome Completo</label>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="reg-email" placeholder=" " required autocomplete="email">
            <label for="reg-email">Seu Melhor E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="reg-password" placeholder=" " required autocomplete="new-password">
            <label for="reg-password">Crie uma Senha</label>
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" id="reg-confirm-password" placeholder=" " required autocomplete="new-password">
            <label for="reg-confirm-password">Confirme a Senha</label>
        </div>
        <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
    <div class="auth-links">
        <p>Já tem conta? <a href="#" class="auth-link" data-action="show-login">Faça Login</a></p>
    </div>
    <div id="register-message" class="auth-message" style="display: none;"></div>
</div>
