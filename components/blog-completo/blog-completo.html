<div class="blog-container">
    <!-- Coluna Esquerda - Tags -->
    <div class="blog-column" id="blog-tags">
        <h3><i class="fas fa-tags"></i> Categorias</h3>
        <div class="tags-list"></div>
    </div>

    <!-- Coluna Central - Conteúdo -->
    <div class="blog-column" id="blog-content">
        <div class="post-header">
            <h2 class="post-title"></h2>
            <div class="post-meta"></div>
        </div>
        <div class="post-body-container">
            <div class="post-body"></div>
        </div>
        <div class="post-footer">
            <div class="social-share">
                <button class="share-btn in"><i class="fab fa-linkedin-in"></i></button>
                <button class="share-btn wa"><i class="fab fa-whatsapp"></i></button>
            </div>
        </div>
    </div>

    <!-- Coluna Direita - Arquivo -->
   

    <div class="blog-column" id="blog-archive">
        <h3><i class="fas fa-star"></i> Mais Lidos</h3>
        <div class="most-read-list"></div>
        <h3><i class="fas fa-calendar-alt"></i> Arquivo</h3>
        <div class="month-list"></div>
    </div>
</div>
